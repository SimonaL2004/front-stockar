<!DOCTYPE html>
<html lang="es" style="font-size: 16px;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Iniciar Sesión">
  <meta name="description" content="">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="css/nicepage.css" media="screen">
  <link rel="stylesheet" href="css/login.css?v=6" media="screen">

  <script class="u-script" type="text/javascript" src="jquery.js" defer></script>
  <script class="u-script" type="text/javascript" src="nicepage.js" defer></script>

  <meta name="generator" content="Nicepage 7.12.8, nicepage.com">
  <link id="u-page-google-font" rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;600;700">
</head>

<body data-path-to-root="./" data-include-products="false" class="u-body u-clearfix u-xl-mode" data-lang="es">
  <section class="u-clearfix u-image u-section-1" id="login-section" data-image-width="1366" data-image-height="758">
    <!-- Logo arriba a la derecha -->
    <img class="logo-sistema" src="images/logo-Photoroom.png" alt="Logo del sistema" width="120" height="120">

    <div class="u-container-style u-group u-radius u-shape-round u-white u-group-1" role="form" aria-labelledby="titulo-login">
      <div class="u-container-layout u-container-layout-1">

        <div class="u-color-var u-container-style u-group u-radius u-shape-round u-group-2">
          <div class="u-container-layout u-container-layout-2">
            <h1 id="titulo-login" class="u-text u-text-white u-text-1">Iniciar Sesión</h1>
          </div>
        </div>

        <div class="custom-expanded u-form u-radius u-form-1" id="form-login">

            <!-- Email -->
            <div class="u-form-group u-form-name">
              <label for="email" class="u-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Introduzca su correo electrónico"
                class="u-border-black u-grey-10 u-input u-input-rectangle u-radius u-input-1"
                required
                inputmode="email"
                autocapitalize="off"
                spellcheck="false"
                autocomplete="username">
            </div>

            <!-- Contraseña -->
            <div class="u-form-group password-container">
              <label for="password" class="u-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Introduzca la contraseña"
                class="u-border-black u-grey-10 u-input u-input-rectangle u-radius u-input-2"
                required
                autocomplete="current-password">
              <button
                type="button"
                class="toggle-pass"
                aria-label="Mostrar contraseña"
                aria-pressed="false"
                onclick="togglePassword('password', this)">
                <img src="images/ojoCerrado.png" alt="Mostrar u ocultar contraseña" width="24" height="24">
              </button>
            </div>

            <!-- Botón enviar -->
            <div class="u-align-center u-form-group u-form-submit">
              <button type="submit" class="u-btn u-btn-submit u-button-style u-radius u-btn-1">Iniciar Sesión</button>
            </div>

            <!-- Mensajes -->
            <div class="u-form-send-message u-form-send-success" aria-live="polite">¡Gracias! Tu mensaje ha sido enviado.</div>
            <div class="u-form-send-error u-form-send-message" aria-live="assertive">No se puede enviar su mensaje. Por favor, corrija los errores y vuelva a intentarlo.</div>
          </form>
        </div>

        <p class="login-helper">
          ¿No tienes cuenta?
          <a class="login-link" href="Registro.html">Regístrate aquí</a>
        </p>


      </div>
    </div>
  </section>

  <script>
    function togglePassword(idCampo, btn) {
      const input = document.getElementById(idCampo);
      const img = btn.querySelector('img');
      const isHidden = input.type === 'password';

      input.type = isHidden ? 'text' : 'password';
      img.src = isHidden ? 'images/ojoAbierto.png' : 'images/ojoCerrado.png';
      img.alt = isHidden ? 'Ocultar contraseña' : 'Mostrar contraseña';

      // Accesibilidad del botón (estado presionado)
      btn.setAttribute('aria-pressed', isHidden ? 'true' : 'false');
      btn.setAttribute('aria-label', isHidden ? 'Ocultar contraseña' : 'Mostrar contraseña');
    }
  </script>
</body>
</html>
