<!DOCTYPE html>
<html style="font-size: 16px;" lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="Registrar Usuario">
  <meta name="description" content="">
  <title>Registro</title>
  <link rel="stylesheet" href="css/nicepage.css" media="screen">
  <link rel="stylesheet" href="css/Registro.css" media="screen">
  <script class="u-script" type="text/javascript" src="jquery.js" defer=""></script>
  <script class="u-script" type="text/javascript" src="nicepage.js" defer=""></script>
  <meta name="generator" content="Nicepage 7.12.8, nicepage.com">

  <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Roboto:wght@300;400;500;700&amp;family=Open+Sans:wght@300;400;500;600;700">

</head>

<body data-path-to-root="./" data-include-products="false" class="u-body u-clearfix u-xl-mode" data-lang="es">
  <section class="u-clearfix u-image u-section-1" id="block-2" data-image-width="1366" data-image-height="758">
    <img class="u-image u-image-contain u-image-default u-preserve-proportions u-image-1" src="images/logo-Photoroom.png" alt="" data-image-width="500" data-image-height="500">
    <section class="u-clearfix u-image u-section-1" id="block-2">

    <div class="u-container-style u-group u-radius u-shape-round u-white u-group-1">
      <div class="u-container-layout u-container-layout-1">
        <div class="u-color-var u-container-style u-group u-radius u-shape-round u-group-2">
          <div class="u-container-layout u-container-layout-2">
            <h1 class="u-text u-text-white u-text-1"> Registrar Usuario </h1>
          </div>
        </div>

        <div class="custom-expanded u-form u-radius u-form-1" id="carousel-7390">

            <!-- Email -->
            <div class="u-form-group u-form-name">
              <label for="email" class="u-label">Email</label>
              <input type="email" placeholder="Introduzca su correo electrónico" id="email" name="email"
                     class="u-border-black u-grey-10 u-input u-input-rectangle u-radius u-input-1" required>
            </div>

            <!-- Contraseña -->
            <div class="u-form-group password-container">
              <label for="contraseña" class="u-label">Contraseña</label>
              <input type="password" placeholder="Introduzca la contraseña" id="contraseña" name="contraseña"
                     class="u-border-black u-grey-10 u-input u-input-rectangle u-radius u-input-2" required>
              <button type="button" class="toggle-pass" onclick="togglePassword('contraseña', this)"><img src="images/ojoCerrado.png" alt="Mostrar/Ocultar" style="width:24px; height:24px;"></button>
            </div>

            <!-- Verificar Contraseña -->
            <div class="u-form-group password-container">
              <label for="confirmar" class="u-label">Verificar contraseña</label>
              <input type="password" placeholder="Introduzca nuevamente la contraseña" id="confirmar" name="confirmar"
                     class="u-border-black u-grey-10 u-input u-input-rectangle u-radius u-input-3" required>
              <button type="button" class="toggle-pass" onclick="togglePassword('confirmar', this)"><img src="images/ojoCerrado.png" alt="Mostrar/Ocultar" style="width:24px; height:24px;"></button>
            </div>

            <!-- Botón enviar -->
            <div class="u-align-center u-form-group u-form-submit">
              <button type="submit" class="u-btn u-btn-submit u-button-style u-radius u-btn-1"> Registrar </button>
            </div>

            <div class="u-form-send-message u-form-send-success">¡Gracias! Tu mensaje ha sido enviado.</div>
            <div class="u-form-send-error u-form-send-message">No se puede enviar su mensaje. Por favor, corrija los errores y vuelva a intentarlo.</div>
          </form>
        </div>

        <p class="login-helper">
          ¿Ya tienes cuenta?
          <a class="login-link" href="Login.html"> Iniciar Sesión aquí</a>
        </p>
    </div>
  </section>

  <script>
    function mostrarContraseña(idCampo) {
      const input = document.getElementById(idCampo);
      input.type = input.type === "password" ? "text" : "password";
    }
    function togglePassword(idCampo, btn) {
  const input = document.getElementById(idCampo);
  const img = btn.querySelector('img');

  if (input.type === "password") {
    input.type = "text";
    img.src = "images/ojoAbierto.png"; // contraseña visible
  } else {
    input.type = "password";
    img.src = "images/ojoCerrado.png"; // contraseña oculta
  }
}
</script>
</body>
</html>
